<body>
    <header class="box-navbar">
        <nav class="navbar-container">

    <main class="box-formulario">
        <form class="formulario-container" >
            <div class="formulario-content">
              <h1>Cadastre a sua despesa !</h1>
             <span class="formulario-input">
                <label for="destino">Selecione onde o valor foi gasto:</label>
                <input type="text" class="input-destino" id="destino" data-form>
            </span>
             <span class="formulario-input">
                <label for="date">Defina o mes correspondente ao gasto!</label>
                <input type="month" class="input-date" id="date" data-form>
            </span>
             <span class="formulario-input ">
                <label for="amount">Defina o valor que foi gasto:</label>
                <label class="container-input-amount">R$:<input type="number"class="input-amount" id="amount" data-form></label>
            </span>
    
                <button type="submit" class="formulario-button" data-button> Registrar</button>
                <div data-response></div>
          </div>

        


        </form>
    </main>
    <footer class="box-footer">
    <div class="footer-container">
        <div class="footer-nome">Guilherme Coradello Silveira</div>
